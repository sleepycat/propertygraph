apiVersion: skaffold/v1beta15
kind: Config
metadata:
  name: propertygraph
build:
  artifacts:
  - image: gcr.io/propertygraph/frontend
    context: frontend
    sync:
      infer:
      - '**/*.js'
      - '**/*.css'
  - image: gcr.io/propertygraph/api
    context: api
    sync:
      infer:
      - '**/*.js'
      - '**/*.css'
deploy:
  kustomize:
    path: platform/overlays/minikube
portForward:
- resourceType: service
  resourceName: istio-ingressgateway
  namespace: istio-system
  port: 80
  hostPort: 3000
