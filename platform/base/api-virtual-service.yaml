apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: propertygraph-api
spec:
  hosts:
    - '*'
  gateways:
    - public-gateway.istio-system.svc.cluster.local
  http:
    - match:
        - uri:
            prefix: /graphql
      route:
        - destination:
            host: propertygraph-api.default.svc.cluster.local
            port:
              number: 3000

